name: CI Pipeline

on:
  push:
    branches: [ main, dev, 'feature/*' ]
  pull_request:
    branches: [ main, dev ]

env:
  NODE_VERSION: '18'
  PHP_VERSION: '8.2'
  LARAVEL_VERSION: '11'

jobs:
  # Backend Tests
  backend-tests:
    name: Backend Tests (Laravel)
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: chms_test
          POSTGRES_USER: chms_user
          POSTGRES_PASSWORD: chms_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: pdo, pdo_pgsql, pgsql, redis, mbstring, exif, pcntl, bcmath, gd
          coverage: xdebug

      - name: Copy environment file
        run: |
          cd backend
          cp .env.example .env
          sed -i 's/DB_HOST=.*/DB_HOST=localhost/' .env
          sed -i 's/DB_PORT=.*/DB_PORT=5432/' .env
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=chms_test/' .env
          sed -i 's/DB_USERNAME=.*/DB_USERNAME=chms_user/' .env
          sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=chms_password/' .env
          sed -i 's/REDIS_HOST=.*/REDIS_HOST=localhost/' .env
          sed -i 's/REDIS_PORT=.*/REDIS_PORT=6379/' .env

      - name: Install dependencies
        run: |
          cd backend
          composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Security audit
        working-directory: ./backend
        run: composer audit || true
        continue-on-error: true

      - name: Generate application key
        run: |
          cd backend
          php artisan key:generate

      - name: Run database migrations
        run: |
          cd backend
          php artisan migrate --force

      - name: Run backend tests
        run: |
          cd backend
          php artisan test --coverage --min=80

  # Frontend Tests
  frontend-tests:
    name: Frontend Tests (Vue 3)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Security audit (Frontend)
        working-directory: ./frontend
        run: npm audit --audit-level=high
        # Fail CI on high-severity vulnerabilities

      - name: Run linting
        run: |
          cd frontend
          npm run lint

      - name: Run type checking
        run: |
          cd frontend
          npm run type-check

      - name: Run unit tests
        run: |
          cd frontend
          npm run test:unit:run -- --coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          directory: frontend/coverage
          flags: frontend

  # E2E Tests (including regression)
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: chms_test
          POSTGRES_USER: chms_user
          POSTGRES_PASSWORD: chms_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: pdo, pdo_pgsql, pgsql, redis, mbstring, exif, pcntl, bcmath, gd

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install backend dependencies
        run: |
          cd backend
          composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Setup backend environment
        run: |
          cd backend
          cp .env.example .env
          sed -i 's/DB_HOST=.*/DB_HOST=localhost/' .env
          sed -i 's/DB_PORT=.*/DB_PORT=5432/' .env
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=chms_test/' .env
          sed -i 's/DB_USERNAME=.*/DB_USERNAME=chms_user/' .env
          sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=chms_password/' .env
          sed -i 's/REDIS_HOST=.*/REDIS_HOST=localhost/' .env
          sed -i 's/REDIS_PORT=.*/REDIS_PORT=6379/' .env
          php artisan key:generate
          php artisan migrate --force

      - name: Start backend server
        run: |
          cd backend
          php artisan serve --host=0.0.0.0 --port=8000 &
          sleep 5

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Start frontend server
        run: |
          cd frontend
          npm run preview -- --host 0.0.0.0 --port 1811 &
          sleep 5

      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install --with-deps

      - name: Run E2E tests
        run: |
          cd frontend
          npm run test:e2e

      - name: Run Regression tests
        run: |
          cd frontend
          npm run test:regression:all

      - name: Upload E2E test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

  # Docker Build Test
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images
        run: |
          docker compose build --no-cache

      - name: Test Docker stack
        run: |
          docker compose up -d
          sleep 30
          
          # Test backend health
          curl -f http://localhost:8000/api/health || exit 1
          
          # Test database connectivity
          docker compose exec -T backend php artisan migrate:status || exit 1
          
          docker compose down

  # Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # Performance Tests (only on main branch)
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [e2e-tests]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.12.x

      - name: Run Lighthouse CI
        run: |
          cd frontend
          npm ci
          npm run build
          npm run preview -- --host 0.0.0.0 --port 1811 &
          sleep 10
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  # Quality Gates
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, e2e-tests]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.backend-tests.result }}" != "success" ]; then
            echo "Backend tests failed"
            exit 1
          fi
          if [ "${{ needs.frontend-tests.result }}" != "success" ]; then
            echo "Frontend tests failed"
            exit 1
          fi
          if [ "${{ needs.e2e-tests.result }}" != "success" ]; then
            echo "E2E tests failed"
            exit 1
          fi
          echo "All quality gates passed"
