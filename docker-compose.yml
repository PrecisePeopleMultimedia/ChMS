services:

  # Laravel Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chms-backend
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www/html
      - backend_storage:/var/www/html/storage
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=base64:eLStwYIkjw/J0LF39z6VnJb0U2yQvK7b8u8c3pHsBu0=
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=chms
      - DB_USERNAME=chms_user
      - DB_PASSWORD=chms_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - chms-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Laravel Queue Worker
  queue:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chms-queue
    volumes:
      - ./backend:/var/www/html
      - backend_storage:/var/www/html/storage
    environment:
      - APP_ENV=local
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=chms
      - DB_USERNAME=chms_user
      - DB_PASSWORD=chms_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
    command: php artisan queue:work --verbose --tries=3 --timeout=90
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - chms-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: chms-postgres
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=chms
      - POSTGRES_USER=chms_user
      - POSTGRES_PASSWORD=chms_password
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --locale=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chms-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chms_user -d chms"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for caching and queues
  redis:
    image: redis:7-alpine
    container_name: chms-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - chms-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MailHog - Email testing for development
  mailhog:
    image: mailhog/mailhog:latest
    container_name: chms_mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI at http://localhost:8025
    networks:
      - chms-network

volumes:
  postgres_data:
  redis_data:
  backend_storage:

networks:
  chms-network:
    driver: bridge
